# General Options
icecast_userid: "icecast2"
icecast_groupid: "icecast"
icecast_enable: "true"
icecast_configfile: "/etc/icecast2/icecast.xml"

# Check the official documentation
# http://icecast.org/docs/icecast-2.4.1/config-file.html

icecast_config:
  # Limits
  limits:
    clients: 100
    sources: 2
    queue_size: 524288
    client_timeout: 30
    header_timeout: 15
    source_timeout: 10
    burst_on_connect: 1
    burst_size: 65535

  # Authentication
  authentication:
    source_password: "hackme"
    relay_password: "hackme"
    admin_user: "admin"
    admin_password: "hackme"

  # Stream Directory
  directory: []
  #  - yp_url_timeout: 15
  #    yp_url: "http://dir.xiph.org/cgi-bin/yp-cgi"

  # Misc
  hostname: "localhost"
  location: "Earth"
  admin: "icemaster@localhost"
  fileserve: 1

  # TCP Ports
  listen_sockets:
    - port: 8000
    #- port: 8080
    #  bind_address: "127.0.0.1"
    #  shoutcast_mount: "/stream"
    #- port: 8443
    #  ssl: 1

  # Global HTTP headers
  http_headers:
    - '<header name="Access-Control-Allow-Origin" value="*" />'

  # Relaying Streams
  relaying:
    master_slave: {}
    #  master_server: 127.0.0.1
    #  master_server_port: 8001
    #  master_update_interval: 120
    #  master_password: "hackme"
    #  relays_on_demand: 1
    relays: []
    #  - server: 127.0.0.1
    #    port: 8080
    #    mount: "/example.ogg"
    #    local_mount: "/different.ogg"
    #    on_demand: 1
    #    relay_shoutcast_metadata: 0

  # Mount Specific Settings
  mountpoints: []
